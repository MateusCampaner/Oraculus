{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Oraculus</title>

        <link rel="shortcut icon" href="../static/img/logo-oraculus.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static '/style.css' %}">
        
    </head>

    <header>
      <div class="px-1 py-1 my-1 text-center">
        <img src="../static/img/logo-oraculus.png" alt="logo-oraculus">
        <h1 class="display-5 fw-bold text-body-emphasis">Oraculus</h1>
      </div>
    </header>

    <body class="bg-body-tertiary">  
        
    <div class="container">
        <div class="py-2 text-center">
          <p class="lead">
                Registre-se para utlizar o Oraculus
          </p>
        </div>
    
        <div class="row align-items-center g-lg-5 py-5">
        
          <div class="col-md-10 mx-auto col-lg-5">

            <!--Formulario-->
            <div>
              <form action="{% url 'registrar' %}" method="POST">
  
                {% csrf_token %}

                <div class="col-12 py-3">
                  <label for="username" class="form-label">Username<span class="text-body-secondary"></span></label>
                  <input type="text" class="form-control" id="floatingInput" placeholder="" name="username">
                </div>
      
                <div class="col-12 py-3">
                  <label for="email" class="form-label">Email <span class="text-body-secondary"></span></label>
                  <input type="text" class="form-control" id="floatingInput" placeholder="" name="email">
                </div>

                <div class="col-12">
                  <label for="password" class="form-label">Senha<span class="text-body-secondary"></span></label>
                  <input type="password" class="form-control" id="floatingPassword" placeholder="" name="senha">
                </div>

                <hr class="my-4">

                <input class="w-100 btn btn-lg btn-primary" type="submit" value="Cadastrar">

                <hr class="my-4">

                <a class="w-100 btn btn-lg btn-secondary" href="{% url 'login' %}">Ir para o login</a>
            </form>
            </div>
            
            </div>
        </div>
    </div>

      </div>
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
    </body>

{% include 'partials/footer.html' %}
