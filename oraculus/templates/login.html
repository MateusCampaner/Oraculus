{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Oraculus</title>

        <link rel="shortcut icon" href="../static/img/logo-oraculus.png"> 
        <link rel="stylesheet" href="{% static '../static/css/bootstrap.css' %}">
        
    </head>

    <header>
      <div class="px-1 py-1 my-1 text-center">
        <img src="/static/img/logo-oraculus.png" alt="logo-oraculus">
        <h1 class="display-5 fw-bold text-body-emphasis">Oraculus</h1>
      </div>
    </header>

    

    <body>
      <div class="p-5 text-center bg-body-tertiary rounded-3">
        
        <div class="row align-items-center g-lg-5 py-5">

      {% for msg in messages %}

      <div class="alert alert-danger alert-dismissible fade show" role="alert">
          {{ msg }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    
      {% endfor %}

          <div class="col-md-10 mx-auto col-lg-5">

            <form action="{% url 'login' %}" method="POST" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">

              {% csrf_token %}
      
              <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="Username" name="username">
                <label for="floatingInput">Username</label>
              </div>
              
              <div class="form-floating mb-3">
                <input type="password" class="form-control" placeholder="Senha" name="senha">
                <label for="floatingPassword">Senha</label>
              </div>

              <input type="submit" class="w-100 btn btn-lg btn-primary" value="Login">

              <hr class="my-4">
              
              <a class="w-100 btn btn-lg btn-secondary" href="{% url 'registrar' %}">Cadastrar</a>
      
            </form>
          </div>
        </div>

      </div>
    </body> 

    {% include 'partials/footer.html' %}

    <script src="{% static '../static/js/bootstrap.js' %}"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
          var alert = document.querySelector('.alert');
          var closeButton = document.querySelector('.btn-close');
  
          closeButton.addEventListener('click', function () {
              alert.style.display = 'none';
          });
      });
  </script>
    
</html>
